{{singleToolConfigurationController.name}}

<throbber ng-if="!singleToolConfigurationController.showTemplateAfterLoad" layout="column" flex="100">
</throbber>
<div ng-if="singleToolConfigurationController.showTemplateAfterLoad" layout="column" class="contentCss" style="margin-top:49px"
    flex>
    <div layout class="buttMar">
        <div layout class="selectToolTxt" style="margin-top: -6px">Please add details for<b>&nbsp{{singleToolConfigurationController.toolName}}</b></div>
        <div layout layout-align="end end" flex style="margin-right: -7px;">
            <md-button ng-click="singleToolConfigurationController.toToolsConfiguredpage()" class="md-raised md-primary configureBut" ng-disabled="singleToolConfigurationController.configuredToolsList.length  == 0"
                ng-style="{ 'background-color' : (singleToolConfigurationController.configuredToolsList.length == 0) ? '#7fb8c7' : '#00728f',
                                                                       'color' : (singleToolConfigurationController.configuredToolsList.length == 0) ? '#c6dde4' : 'white' }">
                Configured Tools</md-button>
            <md-button ng-click="singleToolConfigurationController.toToolsConfigurationLandingPage()" class="md-raised md-primary configureBut"
                style="background-color:#387c2c;margin-left: 2px;">
                Back to Tools
            </md-button>
        </div>
    </div>
    <md-divider layout flex="100" class="configsSeparationLine" style="margin-top: 0px;margin-bottom: -49px;"></md-divider>
    <div ng-if="singleToolConfigurationController.showTemplate == false" class="templatePresentStatus">Template not configured</div>

    <!--start code for butttons-->
    <div ng-if="singleToolConfigurationController.showTemplate == true" layout="row" layout-align="end end">
        <div class="confirmationMessage" layout="row" layout-align="end end" style="margin-right: 7px;">
            {{singleToolConfigurationController.saveMsg}} </div>
        <md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" ng-click="singleToolConfigurationController.buttonDisableStatus||singleToolConfigurationController.editConfigurations($event)"
            md-svg-src="{{singleToolConfigurationController.editIconSrc}}">
            <md-tooltip md-direction="Bottom">
                Edit
            </md-tooltip>
        </md-icon>
        <md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" ng-click="singleToolConfigurationController.buttonDisableStatus||singleToolConfigurationController.openDialog($event,'save')"
            md-svg-src="{{singleToolConfigurationController.saveButtonUrl}}">
            <md-tooltip md-direction="Bottom">
                Save
            </md-tooltip>
        </md-icon>
        <md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" ng-click="singleToolConfigurationController.buttonDisableStatus||singleToolConfigurationController.openDialog($event,'delete')"
            md-svg-src="{{singleToolConfigurationController.removeButtonUrl}}">
            <md-tooltip md-direction="Bottom">
                Delete
            </md-tooltip>
        </md-icon>
        <a class="anchorText" target="_self" href={{singleToolConfigurationController.downloadURL}} download="config.json">
            <md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" ng-click="singleToolConfigurationController.buttonDisableStatus||singleToolConfigurationController.downloadConfig()"
                md-svg-src="{{singleToolConfigurationController.downloadButtonUrl}}">
                <md-tooltip md-direction="Bottom">
                    Download
                </md-tooltip>
            </md-icon>
        </a>
        <md-icon class="ForActionsIcons" ng-style="{height: '20px', width: '20px'}" ng-click="singleToolConfigurationController.addAction()"
            md-svg-src="{{singleToolConfigurationController.addRowButtonUrl}}">
            <md-tooltip md-direction="Bottom" style="padding-right:10px">
                Add
            </md-tooltip>
        </md-icon>
    </div>
    <!--end code for buttons-->
    <!--start code for grey-->
    <md-radio-group>
        <div ng-repeat="toolRow in singleToolConfigurationController.ToolConfigurationPageModel.toolsConfigRows track by $index" style="margin-bottom:20px">
            <form name="" novalidate>
                <div layout layout-align="start center" flex="100" layout-wrap class="oneToolConfigurationBlock">

                    <div flex="0">
                        <md-radio-button style="background-color: white;outline:none" ng-value="{agentId: '{{toolRow.agentId}}' } " ng-click="singleToolConfigurationController.toggleSelectRow(toolRow.agentId)"
                            class="md-primary radioButtonTop">
                        </md-radio-button>
                    </div>
                    <div flex="15">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Start From</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.startFromDate"
                                placeholder="YYYY-MM-DD HH:MM" />
                        </md-input-container>
                    </div>
                    <div flex="25">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Tool Url</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.toolUrl"
                                placeholder="http://baserURl" />
                        </md-input-container>
                    </div>
                    <div flex="15">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Run Schedule</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.runSchedule"
                                placeholder="30" />
                        </md-input-container>
                    </div>
                    <div flex="20">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Authentication Type</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.selectedAuthMtd"
                                placeholder="Select Authentication" />
                        </md-input-container>
                    </div>
                    <div flex="25">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Time Zone</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.toolsTimeZone"
                                placeholder="Time Zone" />
                        </md-input-container>
                    </div>
                    <div flex="20">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Time Field</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.timeStampField"
                                placeholder="Date_Started Field" />
                        </md-input-container>
                    </div>
                    <div flex="20">
                        <md-input-container layout class="md-block inputContainerDiv" md-no-float>
                            <label class="labelCss" ng-style="{'margin-bottom': '5px'}">Time Format</label>
                            <input ng-disabled=t rue class="inputContTextCss inputBoxCont textBox" type="text" required md-no-asterisk name="host" ng-model="toolRow.ToolConfigurationDataModel.timeStampFormat"
                                placeholder="%Y-%m-%dT%H:%M:%S" />
                        </md-input-container>
                    </div>
                    <div flex="60">
                    </div>
                </div>
        </div>
    </md-radio-group>
    </form>
</div>
