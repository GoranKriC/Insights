<style>
  .menudemoBasicUsage .md-menu-demo {
    padding: 24px; }
  .menudemoBasicUsage .menu-demo-container {
    min-height: 200px; }
</style>

<md-menu>
  <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="kibanaController.openMenu($mdOpenMenu, $event)">
    <md-icon md-menu-origin md-svg-src="{{kibanaController.icon.iconSrc}}"></md-icon>
  </md-button>
  <md-menu-content width="4">
    <md-menu-item ng-repeat="dashboard in kibanaController.kibanaDashboards">
      <md-button class="md-primary" ng-click="kibanaController.loadDashboard(dashboard)">
        {{dashboard.title}}
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
