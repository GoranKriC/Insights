<md-dialog aria-label="Additional Devops Insights">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Additional Data</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="dialog.cancel()">
                    <md-icon md-svg-src="dist/icons/svg/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="User View">
                    <md-content class="md-padding">
                        <table class="md-api-table">
                            <thead>
                                <tr class="borderBottom">
                                    <th ng-repeat="column in dialog.userData.header">{{column}}</th>
                                </tr>
                            </thead>

                            <tbody ng-repeat="row in dialog.userData.dataRows track by $index">
                                <tr class="textFormatTable borderBottom hoverme">
                                    <td ng-repeat="column in row track by $index">{{column}}</td>
                                </tr>
                            </tbody>
                        </tbody>
                    </table>
                </md-tab>

                <md-tab label="Application View">
                    <md-content class="md-padding">
                        <table class="md-api-table">
                            <thead>
                                <tr class="borderBottom">
                                    <th ng-repeat="column in dialog.appData.header">{{column}}</th>
                                </tr>
                            </thead>

                            <tbody ng-repeat="row in dialog.appData.dataRows track by $index">
                                <tr class="textFormatTable borderBottom hoverme">
                                    <td ng-repeat="column in row track by $index">{{column}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-dialog-content>
    </form>
</md-dialog>
