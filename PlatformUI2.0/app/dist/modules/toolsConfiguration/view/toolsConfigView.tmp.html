<div layout="column" flex class="contentCss">
    <div layout class="buttMar">
        <div layout class="selectToolTxt">Please select a tool to configure</div>
        <div layout layout-align="end end" flex style="margin-right: -7px;">
            <md-button ng-click="toolsConfigurationController.toToolsConfiguredpage()" class="md-raised md-primary configureBut" ng-disabled="toolsConfigurationController.configuredToolsList.length  == 0"
                ng-style="{ 'background-color' : (toolsConfigurationController.configuredToolsList.length == 0) ? '#7fb8c7' : '#00728f',
                                                                       'color' : (toolsConfigurationController.configuredToolsList.length == 0) ? '#c6dde4' : 'white' }">
                Configured Tools
            </md-button>
        </div>
    </div>
    <div layout layout-align="center center">
        <table class="md-api-table-landing" style="border: 1px solid #a5d28b;width:100%">
            <thead class="theadCss">
                <tr layout="row" layout-align="start center">
                    <th flex="20" class="tableHeader">
                        <span>Functional Block</span>
                    </th>
                    <th flex="80" class="tableHeader">
                        <span>Select Tool</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="toolsCategory in toolsConfigurationController.toolsData" layout="row" layout-align="start none">
                    <td class="funcCss" flex="20">{{toolsCategory.category}}</td>
                    <td class="selTool" flex="80" style="padding-top:18px;">
                        <md-radio-group ng-model="data.group1" layout="row" layout-wrap>
                            <md-radio-button flex="15" style="padding-bottom:18px;outline:none" ng-value="{category : '{{toolsCategory.category}}',
                                                                            toolName : '{{tools.toolName}}' }" ng-click='toolsConfigurationController.openToolUrl(toolsCategory.category,tools.toolName)'
                                layout value="{{tools.toolName}}" ng-repeat="tools in toolsCategory.tools" ng-style="{ 'color' : (toolsConfigurationController.configuredToolsList.includes(tools.toolName)) ? '#00728f' : '#666666'}">{{tools.toolName}}</md-radio-button>
                        </md-radio-group>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
