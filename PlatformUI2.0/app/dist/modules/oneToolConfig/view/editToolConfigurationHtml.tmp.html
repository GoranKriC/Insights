<md-dialog class="md-dialog-reponseTemplate">
    <md-dialog-content>
        <div layout="column">
            <md-toolbar class="toolbarHt">
                <div layout layout-align="center center" class="md-toolbar-tools">
                    <h2 style="text-transform: capitalize;" class="toolBar">Edit Tools Configuration</h2>
                </div>
            </md-toolbar>
            <md-input-container md-no-float layout class="md-block responseBlock" flex="35">

                <textarea class="md-responsetextArea" style="color: black;height: 300px;font-family:proxima_novaregular;" ng-model="editToolConfigurationController.toolData"
                    md-no-autogrow required md-no-asterisk></textarea>
            </md-input-container>

    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center center" class="dialogAct">
         <md-button layout class="cancelButt" ng-click="editToolConfigurationController.save()">OK</md-button>
        <md-button layout class="cancelButt" ng-click="editToolConfigurationController.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
</md-dialog>
