<md-dialog class="md-dialog-reponseTemplate">
    <md-dialog-content>
        <div layout="column">
            <md-toolbar class="toolbarHt">
                <div layout layout-align="center center" class="md-toolbar-tools">
                    <h2 class="toolBar">Additional Agent Details</h2>
                </div>
            </md-toolbar>
            <md-input-container md-no-float layout class="md-block responseBlock" flex="35">
                <textarea class="md-responsetextArea" style="color: grey;height: 120px;" ng-model="showTemplateDialogController.agentData.responseTemplate"
                    md-no-autogrow required md-no-asterisk placeholder="Please add Reponse Template"></textarea>
            </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center center" class="dialogAct">
        <md-button layout type="submit" ng-click="showTemplateDialogController.hide()" class="md-raised md-primary saveButt">Save</md-button>
        <md-button layout class="cancelButt" ng-click="showTemplateDialogController.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
