<div class="whiteBackground" flex>
  <div layout="column" layout-align="center center" class="wfTopAlign">
    <div class="blueStripCss"></div>
    <div>
      <!-- <mat-whiteframe class="whiteframeCss" layout> -->
      <div class="textPad">

        <img ng-if="!loginController.showDefaultImg" src="{{imageSrc}}" 
        width="100px" height="100px" style="margin:auto;display:block" />

        <mat-icon ng-if="loginController.showDefaultImg" layout layout-align="center center" 
            svgIcon="icons/svg/landingPage/Cognizant_logo.svg"
          ng-style="{height: '118px', width: '333px'}"></mat-icon>
          <div class="topTxtCss" layout>
            <div layout class="bulletCss"></div>
            <div layout class="textCss">
              <p>
                Leverage real-time
                <span class="middleTextColr">Dashboards</span> for the
                <span class="middleTextColr">DevOps Journey</span>
              </p>
            </div>
          </div>
          <div layout>
            <div layout class="bulletCss"></div>
            <div layout class="textCss">
              <p>
                Achieve end-to-end
                <span class="middleTextColr">Traceability</span> across the
                <span class="middleTextColr">DevOps Lifecycle</span>
              </p>
            </div>
          </div>
      </div>
      <mat-icon layout mat-svg-src="dist/icons/svg/login/Vertical_Line.svg" ng-style="{height: '422px', width: '1px'}"></mat-icon>
      <div layout="column" layout-align="center center" class="rgtPnlCss">
        <form novalidate name="loginForm">
          <div class="validCredTextCss" layout>Sign in with valid credentials</div>
          <div layout="column" style="width: 360px;">
            <mat-input-container layout class="md-block containerMargin">
              <mat-icon class="actvIcoCss disableIcon" layout src="dist/icons/svg/login/user_icon.svg" ng-style="{height: '17px', width: '17px'}"></mat-icon>
              <mat-icon class="actvIcoCss" ng-if="username" layout src="dist/icons/svg/login/user_icon_active.svg" ng-style="{height: '17px', width: '17px'}"></mat-icon>
              <input matInput class="inputGreyTextCss" [ngClass]="{'activeCss': username != '', 'inactiveCss': username == null}" ng-model="username"
                type="text" name="username" value="username" required placeholder="User Name">
                <div ng-messages="loginForm.username.$error">
                  <div class="wrnTxt" ng-message="required">Please enter a valid username.</div>
                </div>
            </mat-input-container>
            <mat-input-container class="md-block">
              <mat-icon class="disableIcon" src="dist/icons/svg/login/password_icon.svg" ng-style="{height: '20px', width: '16px'}"></mat-icon>
              <mat-icon class="actvIcoCss" ng-if="password" src="dist/icons/svg/login/password_icon_active.svg" ng-style="{height: '20px', width: '16px'}"></mat-icon>
              <input matInput [ngClass]="{'activeCss': password != '', 'inactiveCss': password == null}" class="inputGreyTextCss" ng-model="password"
                type="password" name="password" value="password" placeholder="Password" required>
                <div ng-messages="loginForm.password.$error">
                  <div class="wrnTxt" ng-message="required">Please enter a valid password.</div>
                </div>
            </mat-input-container>
            <div id="invalidMsg" class="errTxt" ng-if="loginController.isLoginError">
              {{logMsg}}
            </div>
          </div>
          <mat-dialog-actions layout="row" class="buttomMar" layout-align="center center">
            <div flex="60" flex-offset="15">
              <button mat-button type="submit" (click)="loginController.userAuthentication(username , password)" class="md-raised md-primary sigBtnCss"
                ng-disabled="loginController.isDisabled">LOG ON</button>
                <span ng-show="loginController.showThrobber" style="vertical-align: super;"><mat-progress-spinner style="display: inline;" diameter="30" mode="indeterminate"></mat-progress-spinner></span>
            </div>
          </mat-dialog-actions>
        </form>
      </div>
      <!-- </md-whiteframe> -->
    </div>
    <div class="greenStripCss"></div>
    <div class="copyRightCss">Â© 2018 Cognizant Technologies Solutions Limited. All rights reserved.</div>
  </div>
</div>
