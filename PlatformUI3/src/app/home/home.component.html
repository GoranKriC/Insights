<div class="container">
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-toolbar *ngIf="isToolbarDisplay" class="toolbar">
      <span class="fill-remaining-space"></span>
      <img height="20px" width="380px" align="right" src='icons/svg/homePage/icon_insights_branding_powered_by.svg' alt="Powered By Cognizant OneDevOps | Insights"
        style="margin:auto;display:block" />
    </mat-toolbar>
    <mat-sidenav #sidenav class="sidenav" mode="side" [ngStyle]="{ 'width': isExpanded ? '15%':'5%' }" opened="true">  
      <table>
        <tr>
          <td>
            <img mat-card-image *ngIf="isExpanded" height="25px" width="81px" src='icons/svg/homePage/Cognizant_Logo_Reversed.svg'
              alt="Cognizant log" style="margin:auto;display:block;margin-right:auto;margin-left:auto;" />
          </td>
          <td>
            <mat-icon (click)="isExpanded = !isExpanded" class="mat-icon material-icons">menu</mat-icon>
          </td>
        </tr>
      </table>
      <mat-divider></mat-divider>
      <mat-list-item>
        <img mat-card-image *ngIf="!isExpanded" height="40px" width="38px" align="center" src='icons/svg/homePage/Insights_Fevicon.svg' 
        style="margin:auto;display:block;margin-right:auto;margin-left:auto;"/>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <div mat-line *ngIf="isExpanded">
          Welcome {{userName}}
          <br> Role :{{userRole}}
        </div>
        <mat-divider></mat-divider>
        <div *ngFor="let item of navItems">
          <a mat-list-item [ngStyle]="{'padding-left': (depth * 4) + 'px'}" (click)="onItemSelected(item)" [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
            <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
            <p matLine *ngIf="isExpanded">{{item.displayName}}</p>
            <span fxFlex *ngIf="item.children && item.children.length">
              <span fxFlex></span>
            <mat-icon *ngIf="isExpanded" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
              expand_more
            </mat-icon>
            </span>
          </a>
          <div *ngIf="expanded && isExpanded">
            <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1" [isExpanded]="isExpanded">
            </app-menu-list-item>
          </div>
        </div>
      </mat-nav-list>
      <mat-divider></mat-divider>
